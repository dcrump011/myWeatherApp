<script type="text/babel">
const e = React.createElement;

// ---API Calling Component
class APICall extends React.Component {
   constructor(props) {
    super(props);
    this.state = {
      error: null,
      error2: null,
      isLoaded: false,
      isLoaded2: false,
      items: [],
      coord: [],
      autoCoord: [],
      keyWord: ""
    };
    this.setPosition=this.setPosition.bind(this);
  }
  componentDidMount() {
    navigator.geolocation.getCurrentPosition(this.setPosition);
  }
  
  componentDidUpdate() {
      if (this.props.keyWord != this.state.keyWord)
      {
          this.setState({keyWord: this.props.keyWord});
          this.getLatLong(this.props.keyWord);
      }
  }
  
 setPosition(position) {
     this.setState({
         autoCoord: position.coords
     })
     this.getLatLong(this.props.keyWord);
     
}

  
//   Call an API to get the Latitude/Longitude
  getLatLong(city){
      console.log(this.state.autoCoord);
      if (city !="")
      {
          fetch("http://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=90fddd8c461802cbc420e6e5c3a329b0")
      .then(res => res.json())
      .then(
        (result) => {
          this.setState({
            isLoaded2: true,
            coord: result
          });
          if (!result.message)
          {
              this.callService(this.state.coord.coord.lat, this.state.coord.coord.lon);
          }
        },
        (error2) => {
          this.setState({
            isLoaded2: true,
            error2
          });
        }
      )
      }
      else
      {
          this.callAutoService();
      }
  }
  
  //Get weather based on Searched City.
  callService(lat, long){
      fetch("https://api.openweathermap.org/data/2.5/onecall?lat="+lat+"4&lon="+long+"&units=imperial&appid=90fddd8c461802cbc420e6e5c3a329b0")
      .then(res => res.json())
      .then(
        (result) => {
          this.setState({
            isLoaded: true,
            items: result.daily
          });
        },
        (error) => {
          this.setState({
            isLoaded: true,
            error
          });
        }
      )
  }
  //Get weather based on current location.
  callAutoService(){
      fetch("https://api.openweathermap.org/data/2.5/onecall?lat="+this.state.autoCoord.latitude+"4&lon="+this.state.autoCoord.longitude+"&units=imperial&appid=90fddd8c461802cbc420e6e5c3a329b0")
      .then(res => res.json())
      .then(
        (result) => {
          this.setState({
            isLoaded: true,
            items: result.daily
          });
        },
        (error) => {
          this.setState({
            isLoaded: true,
            error
          });
        }
      )
  }
  
  getWeatherSrc(weather){
      let imageSrc="";
      switch(weather)
      {
          case "Clear":
              imageSrc= "Files/sunny.png";
              break;
          case "Clouds":
              imageSrc="Files/cloudy.png";
              break;
          case "Rain":
              imageSrc="Files/rainy.png";
              break;
          default:
              imageSrc="Files/sunny.png";
              break;
      }
      return imageSrc;
  }
  
  convertUnixUTCTimestamp(timestamp){
      var date = new Date(timestamp * 1000);
      var dateString = "";
      
      var daysOfWeek = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
      dateString+= daysOfWeek[date.getDay()];
      dateString+= " " + (date.getMonth()+1) + "/";
      dateString+= date.getDate();
      
      return dateString;
  }

  render() {
    const { error, error2, isLoaded, isLoaded2, items } = this.state; 
    const placeHolderArray = [0,1,2,3,4,5,6];
    
    if (!isLoaded && !isLoaded2) {
      return <div>Loading...</div>;
    } else {
        if (items && items.length>0)
        {
            if (items.length>7)
            {
                items.pop();
            }
        return (
          <div id="weatherContainerWeek" className="container-fluid">
          {this.state.coord.message && <p><b>City not found. Please try again.</b></p>}
          <div className="row">
              {items.map((item, index) => (
                <div className="col">
                <div id="weatherContainerDay" className="container p-3 my-3 bg-primary text-white rounded">
                    <div>{this.convertUnixUTCTimestamp(item.dt)}</div>
                    <img src={this.getWeatherSrc(item.weather[0].main)} id="weatherIcon"></img>
                    <div>{Math.round(item.temp.day)}Â°</div>
                    <div>{item.weather[0].main}</div>
                </div>
                </div>
              ))}
          </div>
          </div>
      );
        }
        else
        {
        return(
          <div id="weatherContainerWeek" className="container-fluid">
          {this.state.coord.message && <p><b>City not found.  Please try again.</b></p>}
          <div className="row">
              {placeHolderArray.map((item, index) => (
                <div className="col">
                <div id="weatherContainerDay" className="container p-3 my-3 bg-primary text-white rounded">
                    <div>-</div>
                    <div>-</div>
                </div>
                </div>
              ))}
          </div>
          </div>
                );
        }
      
    }
  }
}
ReactDOM.render(<APICall keyWord={""} />, document.getElementById("apiDisplay"));

class Form extends React.Component{
    constructor(props){
        super(props);
        this.state={value: ''};
        this.handleChange=this.handleChange.bind(this);
        this.handleSubmit=this.handleSubmit.bind(this);
    }
    
    handleChange(event){
        this.setState({value: event.target.value});
    }
    
    handleSubmit(event){
        ReactDOM.render(<APICall keyWord={this.state.value}  />, document.getElementById("apiDisplay"));
        event.preventDefault();
    }
    
    render(){
        return(
            <form className="form-inline" onSubmit={this.handleSubmit}>
            <input type="text" className="form-control" id="searchTextBox" value={this.state.value} onChange={this.handleChange} />
            <button type="submit" className="btn btn-secondary">Generate Forecast</button>
            </form>
            );
    }
}
ReactDOM.render(<Form />, document.getElementById("formDisplay"));



</script>
